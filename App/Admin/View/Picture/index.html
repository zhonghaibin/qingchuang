<include file='Common:head' />
<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理<span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form method="post" action="__SELF__">
<div class="pd-20">
  <div class="text-c"> 日期范围：
 
    <input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" name='search_starttime' class="input-text Wdate" style="width:120px;" value="<{$arr['search_starttime']}>">
    -
    <input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" name='search_endtime' id="datemax" class="input-text Wdate" style="width:120px;" value="<{$arr['search_endtime']}>">
    <input type="text" class="input-text" style="width:250px" placeholder="输入图片名称" id="" value="<{$arr['search_username']}>" name="search_username" ><button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>

  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onClick="datadel_picture()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>  批量删除</a> <a class="btn btn-primary radius" onClick="picture_add('600','350','添加图片','<{:U('Picture/pictureadd')}>')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i>  添加图片</a></span> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="40"><input name="delid" type="checkbox" value=""></th>
        <th width="80">ID</th>
        <th width="150">图片</th>
        <th>图片名称</th>
        <th width="150">Tags</th>
        <th width="150">更新时间</th>
        <th width="60">发布状态</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><input name="delid" type="checkbox" value="<{$vo.id}>"></td>
        <td><{$i}></td>
      
        <td><img class="picture-thumb" src="/Public/upload/banner/<{$vo.src}>" width='200' height='80'></td>
        <td class="text-l"><{$vo.title}></td>
        <td class="text-c"><{$vo.tage}></td>
        <td><{$vo.create_date|date='Y-m-d H:i:s',###}></td>
		<if condition='$vo.status eq 2 '>
        <td class="td-status"><span  class="label">已下架</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="picture_fabu(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
		<else/>
		<td class="td-status"><span class="label label-success">已发布</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="picture_xiajia(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></a> 
		</if>
		<a style="text-decoration:none" class="ml-5" onClick="picture_edit('<{$vo.id}>','600','350','图库编辑','<{:U('Picture/pictureedit')}>')" href="javascript:;" title="编辑"> <i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'<{$vo.id}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
