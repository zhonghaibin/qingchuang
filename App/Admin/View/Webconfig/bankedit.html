<include file='Common:head' />
<title>修改</title>
</head>
<body>
<article class="page-container">
	<form action="" method="POST" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style='text-align:right;' ><span class="c-red">*</span>银行名称：</label>
			<div class="formControls col-xs-7 col-sm-9">
				<input type="text" class="input-text bankname" value="<{$bankinfo.bankname}>" placeholder="" id="bankname" name="bankname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style='text-align:right;' >排序：</label>
			<div class="formControls col-xs-7 col-sm-9">
				<input type="text" class="input-text sort" value="<{$bankinfo.sort}>" placeholder="越大排越前" id="sort" name="sort">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<include file='Common:foot' />
<script type="text/javascript">
$(function(){
	$("#form-member-add").validate({
		rules:{
			bankname:{
				required:true,
				
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			
			bank_edit_save(<{$id}>);
		}
	});
});
</script>
