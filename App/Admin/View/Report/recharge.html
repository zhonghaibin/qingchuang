<include file='Common:head' />
<title>后台充值明细</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 报告管理 <span class="c-gray en">&gt;</span> 后台充值明细 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form method="get" action="__SELF__">
<div class="pd-20">
  <div class="text-c"> 
 <span class="select-box" style='width:200px;'>
	<select name="search_type" class='select' value="">
	<option value="" >全部显示</option>
	<option value="1" <if condition='$arr["search_type"] eq 1'> selected<elseif  condition="$Think.get.search_type eq 1" />selected  </if>>现金钱袋</option>
    <option value="2" <if condition='$arr["search_type"] eq 2'> selected<elseif  condition="$Think.get.search_type eq 2" />selected </if>>激活币</option>
   </select></span>

	 <label><input name="search_status" value="1" type="radio" <if condition="$arr['search_status'] eq 1">checked<elseif  condition="$Think.get.search_status eq 1" />checked  </if>>&nbsp;充值</label>&nbsp;
	 <label><input name="search_status" value="2" type="radio" <if condition="$arr['search_status'] eq 2">checked<elseif  condition="$Think.get.search_status eq 2" />checked </if>>&nbsp;扣除</label>&nbsp;
	 <label>
	
    日期范围：<input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" name='search_starttime' class="input-text Wdate" style="width:120px;" value="<{$arr['search_starttime']}>">
    -
    <input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" name='search_endtime' id="datemax" class="input-text Wdate" style="width:120px;" value="<{$arr['search_endtime']}>">
    <input type="text" class="input-text" style="width:250px" placeholder="输入账号" id="" value="<{$arr['search_username']}>" name="search_username" ><button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i>搜索</button>

  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
 
    <span class="r">共有数据：<strong><{$count}></strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
       
        <th width="30">ID</th>
		<th width="100">种类</th>
		<th width="100">类型</th>
        <th width="">账号</th>
        <th width="">额度</th>
        <th width="100">操作人员</th>
        <th width="180">操作时间</th>
       
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><{$i}></td>
		<td class="text-c"> 
		<if condition='$vo.type eq 1'>现金钱袋<elseif condition='$vo.type eq 2' />激活币</if></td>
		 <td>
		 <if condition='$vo.status eq 1'>充值<elseif condition='$vo.status eq 2' />扣除</if></td>
		<td><{$vo.username}></td>
        <td><{$vo.num}></td>
        <td><{$vo.adminname}></td>
		<td><{$vo.create_date|date='Y-m-d H:i:s',###}></td>
      </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
