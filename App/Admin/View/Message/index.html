<include file='Common:head' />
<title>信件列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 信件管理<span class="c-gray en">&gt;</span> 信件列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form method="get" action="__SELF__">
<div class="pd-20">
  <div class="text-c">
  <label><input name="search_type" value="1" type="radio" <if condition="$arr['search_type'] eq 1">checked='checked' <elseif  condition="$Think.get.search_type eq 1" />checked='checked'</if>>不打款</label>&nbsp;
 <label><input name="search_type" value="2" type="radio" <if condition="$arr['search_type'] eq 2">checked='checked' <elseif  condition="$Think.get.search_type eq 2" />checked='checked'</if>>不确认</label>&nbsp;
 <label><input name="search_type" value="3" type="radio" <if condition="$arr['search_type'] eq 3">checked='checked' <elseif  condition="$Think.get.search_type eq 3" />checked='checked'</if>>其他</label>&nbsp;
 &nbsp;&nbsp;&nbsp;&nbsp;
 日期范围：
    <input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" name='search_starttime' class="input-text Wdate" style="width:120px;" value="<{$arr['search_starttime']}>">
    -
    <input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" name='search_endtime' id="datemax" class="input-text Wdate" style="width:120px;" value="<{$arr['search_endtime']}>">
    <input type="text" class="input-text" style="width:250px" placeholder="输入姓名" id="" value="<{$arr['search_username']}>" name="search_username" ><button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i>搜索</button>

  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onClick="message_datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>  批量删除</a>
  </span>
    <span class="r">共有数据：<strong><{$count}></strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" ></th>
        <th width="80">ID</th>
		<th width="80">类型</th>
		<th width="">主题</th>
        <th width="100">账号</th>
		<th width="100">姓名</th>
        <th width="90">手机</th>
        <th width="130">加入时间</th>
        <th width="70">状态</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><input type="checkbox" name="delid" value="<{$vo.id}>"></td>
        <td><{$i}></td> 
		<td><{$vo.type}></td>
		<td class="text-l"><{$vo.subject}></td>
		<td><{$vo.username}></td>
		<td><{$vo.name}></td>
        <td><{$vo.mobile}></td>
        <td><{$vo.addtime|date='Y-m-d H:i:s',###}></td>
		<td><if condition='$vo["status"] eq 1'>未读<elseif condition='$vo["status"] eq 2' />未回复<else/>已回复</if></td>
        <td class="td-status"> <a title="查看" href="javascript:;" onClick="message_look('<{$vo.id}>','550','500','查看/回复','<{:U('Message/messageedit')}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a><a title="删除" href="javascript:;" onClick="message_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
