<include file='common:head' />
<title>编辑咨讯</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
 <form action="__SELF__" >
      <table class="table table-bg">
        <tbody>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 标题： </th>
            <td><input type="text" style="width:300px" class="input-text art_title"  value="<{$article_row.art_title}>"  placeholder="" id="user-name" name="art_title" datatype="*2-16" nullmsg="标题不能为空">作者：<input type="text" style="width:118px" class="input-text art_author"  value="<{$article_row.art_author}>" placeholder="" id="user-tel" name="art_author"> 
			<span class="c-red">*</span> 来源：
            <input type="text" style="width:118px" class="input-text art_source"  value="<{$article_row.art_source}>"  placeholder="" id="user-tel" name="">
				分类：
			 <select class="art_type" id="sel_Sub" name="art_type" onChange="SetSubID(this);" style='width:150px;height:31px;'>
			    <volist name='list1' id='vo1'  >
				<option value="<{$vo1.id}>"><{$vo1.art_class_name|htmlspecialchars_decode=###}></option>
				</volist>
			</select>
          </tr>
         
          <tr>
            <th class="text-r">内容：</th>
            <td>
			<textarea id="editor"  style="width:900px;height:480px;" class='editor' ><{$article_row.art_content|htmlspecialchars_decode=###}></textarea>
			</td>
          </tr>
          <tr>
            <th><input type='hidden' name='id' class='id' value='<{$id}>' ></th>
            <td><button class="btn btn-primary radius" type="button"  onclick='article_edit_save()'><i class="Hui-iconfont">&#xe632;</i> 保存</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<include file='Common:foot' />
