<include file='Common:head' />
<title>准经理组</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span>准经理组 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<form method="get" action="__SELF__">
	<div class="text-c"> 
		<label><input name="search_star" value="1" type="radio" <if condition="$arr['search_star'] eq 1">checked='checked' <elseif  condition="$Think.get.search_star eq 1" />checked='checked'</if>>M2</label>&nbsp;
		<label><input name="search_star" value="2" type="radio" <if condition="$arr['search_star'] eq 2">checked='checked'<elseif  condition="$Think.get.search_star eq 2" />checked='checked'</if>>&nbsp;&nbsp;M3</label>&nbsp;
		<label><input name="search_star" value="3" type="radio" <if condition="$arr['search_star'] eq 3">checked='checked'<elseif  condition="$Think.get.search_star eq 3" />checked='checked'</if>>&nbsp;&nbsp;经理</label>&nbsp;
		<label><input name="search_star" value="4" type="radio" <if condition="$arr['search_star'] eq 4">checked='checked'<elseif  condition="$Think.get.search_star eq 4" />checked='checked'</if>>&nbsp;&nbsp;高级</label>&nbsp;
		<label><input name="search_star" value="5" type="radio" <if condition="$arr['search_star'] eq 5">checked='checked'<elseif  condition="$Think.get.search_star eq 5" />checked='checked'</if>>&nbsp;&nbsp;总监</label>&nbsp;
		<label><input name="search_star" value="6" type="radio" <if condition="$arr['search_star'] eq 6">checked='checked'<elseif  condition="$Think.get.search_star eq 6" />checked='checked'</if>>&nbsp;&nbsp;董事</label>&nbsp;
		<button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i> 搜 索</button> 
	</div>
</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
	<div class="mt-0">
	<table class="table table-border table-bordered table-hover table-bg ">
		<thead>
			<tr class="text-c">
			<th width="">ID</th>
			<th width="">账号</th>
			<th width="">姓名</th>
			<th width="">推荐人</th>
		    <th width="">推荐人姓名</th>
			<th width="">等级</th>
			<th width="">直线数</th>
			<th width="">直线数(实)</th>
			<th width="80">注册时间</th>
			<th width="30">状态</th>
			<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name='list' id='vo'>
		<tr class="text-c">
        <td><{$i}></td>
        <td class="text-l"><{$vo.username}></td>
		<td class="text-l"><{$vo.name}></td>
		<td class="text-l"><{$vo.recommend}></td>
		<td ><{$vo.recommendname}></td>
        <td><{$vo.star}></td>
		<td><{$vo.directnum}></td>
        <td><{$vo.truedirectnum}></td>
        <td><{$vo.regtime|date='Y-m-d ',###}></td>
		<if condition='$vo.status eq 3 '>
        <td class="td-status"><span  class="label">已冻结</span></td>
        <td class="f-14 td-manage">
		<elseif condition='$vo.status eq 2'/>
		<td class="td-status"><span  class="label label-danger">已删除</span></td>
        <td class="f-14 td-manage">
		<else/>
		<td class="td-status"><span class="label label-success">已启用</span></td>
        <td class="f-14 td-manage">
		</if>
		<a title="编辑" href="javascript:;" onClick="manager_edit('<{$vo.id}>','600','200','修改用户等级','<{:U('Member/manageredit')}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
	    </td>
      </tr>
	  </volist>
	 
	  </tbody>
	</table>  
	<div id="pageNav" class="pageNav"><{$page}></div>
	</div>
</div>
<include file='Common:foot' />
