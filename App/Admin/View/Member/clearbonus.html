<include file='Common:head' />
<title>奖金清零</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span>奖金清零 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<form method="post" action="__SELF__">
	<div class="text-c"> 
		
	</div>
</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
	<div class="mt-0">
	<table class="table table-border table-bordered table-hover table-bg ">
		<thead>
			<tr class="text-c">
			<th width="">ID</th>
			<th width="">账号</th>
			<th width="">姓名</th>
			<th width="">推荐人</th>
		    <th width="">推荐人姓名</th>
			<th width="">等级</th>
			<th width="50">现金钱袋</th>
			<th width="50">经理奖</th>
			<th width="50">推荐奖 </th>
			<th width="80">注册时间</th>
			<th width="30">状态</th>
			<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name='list' id='vo'>
		<tr class="text-c">
        <td><{$i}></td>
        <td class="text-l"><{$vo.username}></td>
		<td class="text-l"><{$vo.name}></td>
		<td class="text-l"><{$vo.recommend}></td>
		<td ><{$vo.recommendname}></td>
        <td><{$vo.star}></td>
		<td><{$vo.cash}></td>
        <td><{$vo.activity}></td>
		<td><{$vo.frozen}></td>
        <td><{$vo.regtime|date='Y-m-d ',###}></td>
		<if condition='$vo.status eq 3 '>
        <td class="td-status"><span  class="label">已冻结</span></td>
        <td class="f-14 td-manage">
		<elseif condition='$vo.status eq 2'/>
		<td class="td-status"><span  class="label label-danger">已删除</span></td>
        <td class="f-14 td-manage">
		<else/>
		<td class="td-status"><span class="label label-success">已启用</span></td>
        <td class="f-14 td-manage">
		</if>
		<a title="奖金清零" href="javascript:;" onClick="bonus_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe60b;</i></a> 
	    </td>
      </tr>
	  </volist>
	 
	  </tbody>
	</table>  
	<div id="pageNav" class="pageNav"><{$page}></div>
	</div>
</div>
<include file='Common:foot' />
